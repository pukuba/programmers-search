user  nginx;
worker_processes  2;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {                     
    worker_connections  1024;
}                            

http {
    # Set client upload size - 100Mbyte
    client_max_body_size 10M;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream docker-express { # 1
        server express:8080;
    }

    server {
        listen  1004;

        server_name pukuba.ga:2004;

        location / {
            return 301 https://pukuba.ga:2004/graphql;
        }
    }

    server {
            listen 2004 ssl http2;
            server_name pukuba.ga:2004;

            ssl     on;

            ssl_certificate         /etc/nginx/cert.crt;
            ssl_certificate_key     /etc/nginx/private.key;
            ssl_session_timeout     20m;
            ssl_protocols   SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
            ssl_ciphers  HIGH:!aNULL:!MD5;
            ssl_prefer_server_ciphers   on;

            location / {
                    #proxy_redirect off;
                    proxy_buffering off;
                    #proxy_pass_header Server;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;

                    proxy_pass http://docker-express;
                    #proxy_redirect http://서버ip:9000 https://서버도메인;
                    proxy_http_version 1.1;
                }


    }

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
                                                
    sendfile        on;                                                                         
    keepalive_timeout  65;                                                                      
    include /etc/nginx/conf.d/*.conf;           
}