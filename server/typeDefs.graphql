type Query{
    test: String!
    findProblem(text: String): [Problem]
    getAllProblem: [Problem]
    findLevelByProblem(levels: [Int]): [Problem]
    getRandomProblem: Problem
    getAllProblemCount: Int
}

type Problem{
    title: String!
    url: String!
    lv: String!
    tag: String!
    id: String!
    description: String!
}

type Post{
    id: String!
    author: String!
    tier: String!
    content: String!
    date: String!
    type: Int!
    problemId: String
    title: String!
}