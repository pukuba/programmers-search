type Query{
    test: String!
    findProblem(text: String): [Problem]
    getAllProblem: [Problem]
    findLevelByProblem(levels: [Int]): [Problem]
    getRandomProblem: Problem
    getAllProblemCount: Int
}

type Problem{
    title: String!
    url: String!
    lv: String!
    tag: String!
    _id: String!
    description: String!
}
